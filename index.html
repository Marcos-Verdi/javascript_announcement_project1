<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="counter-container">

                <img src="gift.jpeg" alt="" class="gift-image">
                <div class="counter-info">
                    <h3 class="counter-info-title">Old Iphone Giveaway</h3>
                    <p class="counter-info-subtitle"></p>
                    <p class="counter-info-text">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                        Reprehenderit molestiae cum libero atque ut voluptate qui consectetur
                        aliquid incidunt voluptatem quos, dolore, non commodi quaerat aliquam
                        eligendi, quisquam totam blanditiis.
                    </p>
                    <div class="counter-digits">
                        <div class="digit">
                            <h4 class="digit-days"></h4>
                            <p>Days</p>
                        </div>
                        <div class="digit">
                            <h4 class="digit-hours">24</h4>
                            <p>Hours</p>
                        </div>
                        <div class="digit">
                            <h4 class="digit-mins">24</h4>
                            <p>Mins</p>
                        </div>
                        <div class="digit">
                            <h4 class="digit-secs">24</h4>
                            <p>Secs</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <script src="app.js"></script>
